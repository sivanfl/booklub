<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Books </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>author First Name</th>
                    <th>author Last Name</th>
                    <th>year Of Publish</th>
                    <th>publisher Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${books.isEmpty}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="book : ${getBooks}">
                    <td><span th:text="${book.getTitle()}"> Title </span></td>
                    <td><span th:text="${book.authorFirstName}"> authorFirstName </span></td>
                    <td><span th:text="${book.authorLastName}"> authorLastName </span></td>
                    <td><span th:text="${book.yearOfPublish}"> yearOfPublish </span></td>
                    <td><span th:text="${book.publisherName}"> publisherName </span></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/books/create}"> Add Books </a>
            <a class="btn btn-primary" href="#" th:href="@{/books/edit}" th:classappend="${books.isEmpty} ? 'disabled' : ''"> Edit Books </a>
        </div>
    </div>
</div>
</body>
</html>
